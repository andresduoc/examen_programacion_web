    <div class="container mt-5 mb-5">
        <h1>Editar productos</h1>
    </div>


    <div class="container">
        <form id="formAgregar" action="/editarProducto" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div class="row">
                <div class="col-sm-4">
                    <label for="txtID">SKU:</label>
                    <input readonly value="{{producto.id_objeto}}" placeholder="Ingrese el id" type="text" name="txtID" id="txtID" class="form-control">
                </div>

                <div class="inputBox">
                    <label for="txtNombre">Nombre:</label>
                    <input value="{{producto.nombre}}" placeholder="Ingrese el nombre" type="text" name="txtNombre" id="txtNombre" class="form-control">
                </div>

                <div class="inputBox">
                    <label for="txtValor">Precio:</label>
                    <input value="{{producto.valor}}" placeholder="Ingrese el precio" type="number" name="txtValor" id="txtValor" class="form-control">
                </div>

                <div class="inputBox">
                    <label for="txtCantidad">Stock:</label>
                    <input value="{{producto.cantidad}}" placeholder="Ingrese el stock" type="number" name="txtCantidad" id="txtCantidad" class="form-control">
                </div>

                <div class="inputBox">
                    <label for="txtDescripcion">Descripción:</label>
                    <input value="{{producto.descripcion}}" placeholder="Ingrese la descripción" type="text" name="txtDescripcion" id="txtDescripcion" class="form-control">
                </div>


                <div class="inputBox">
                    <label for="txtImagen">Imagen:</label>
                    <img src="{{producto.foto.url}}" alt="">
                    <input placeholder="Seleccione la imagen" type="file" name="txtImagen" id="txtImagen" class="form-control">
                </div>

                <div class="inputBox">
                    <label for="txtCategoria">Categoria:</label>
                    <select name="SelectCategoria" class="form-select" id="SelectCategoria">
                        <option value="null" disabled selected>Selecione</option>
                        {% for c in categorias %}
                            <option {% if categoriaId == c.id_categoria %} selected {% endif %} value="{{c.id_categoria}}">{{c.nombre_categoria}}</option>
                        {% endfor %}
                    </select>
                </div>

                <button onclick="validar()" class="btn btn-success mt-5">Editar producto</button>

            </div>
        </form>
    </div>
